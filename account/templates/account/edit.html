{% extends "index.html" %}

{% block title %}
    Edit
{% endblock title %}

{% block content %}
    <h1>Edit your account</h1>
    <p>Using this form to edit your account:</p>
    <form action="" method="post" enctype="multipart/form-data">
        {{user_form.as_p}}
        {{profile_form.as_p}}
        {% csrf_token %}
        <p><input type="submit" value="Save changes"></p>
    </form>
{% endblock content %}
